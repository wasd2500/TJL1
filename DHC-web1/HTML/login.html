<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../lib/common/common.css" />
		<link rel="stylesheet" href="../lib/login/login.css" />
		<script type="text/javascript" src="../lib/jq/jquery-2.1.1.min.js"></script>
		<script src="../lib/common/common.js"></script>
		<script src="../lib/login/login.js"></script>
		<script src="../lib/common/base.js"></script>
		<script src="../lib/Validate/jquery.validate.js"></script>
		<script src="../lib/Validate/jquery.validate.messages_zh.js"></script>
	</head>
	<body>
		<div id="main-header"></div>
		
		<div id="wrap-login">
			
			<div id="login1">
				<h3 class="login-header">登录</h3>
				<div class="enter">
					<p class="enter-header">DHC会员登录</p>
					<form class="form-enter">
						<div>
							<div>用户名</div>
							<input type="text" name="account" placeholder="请输入帐号"/>
						</div>
						<div>
							<div>密码</div>
							<input type="password" name="password" />
						</div>
						<p>
							<input type="checkbox" name="checbox" /><span>记住我</span>
							<a href="javascript:void(0)" style="text-decoration: underline; color: black;">忘记密码</a>
						</p>
						<p class="sub"><input type="submit" value="立即登录" /></p>	
					</form class="form-finish">
					<div class="pay">
						<a>合作网站</a>
						<a><img src="../img/login/pay.jpg"/></a>
					</div>
					<p>
						<span style="background-color: #46c3b3;padding: 3px 3px;margin-right: 8px;">
							
						</span>
						<b>通过手机注册的用户请完善信息</b>
					</p>
					<form class="form-finish">
						<div>
							<div>会员号</div>
							<input type="text" name="memberID" placeholder="请输入帐号"/>
						</div>
						<div>
							<div>手机号</div>
							<input type="text" name="mobile" />
						</div>
						<p class="sub"><input type="submit" value="完善信息" /></p>	
					</form>
					
					
				</div>
				
				<div class="resign">
					<p class="enter-header">DHC新会员注册</p>
					<form class="form-resign">
						<div>
							<div>手机号</div>
							<input type="text" name="mobile" />
						</div>
						<div class="num1">
							<div>验证码</div>
							<input type="text" name="nub1" /><b>2222</b>
						</div>
						<div class="num2">
							<div>短信验证码</div>
							<input type="text" name="nub2" /><b>2222</b>
						</div>
						<div>
							<div>邮箱地址</div>
							<input type="email" name="email" />
						</div>
						<div>
							<div>密码</div>
							<input type="password" name="password" />
						</div>
						<div>
							<div>确认密码</div>
							<input type="password" name="repassword" />
						</div>
						<p>
							<input type="checkbox" name="checbox" /><span>我已度相关信息</span>
							
						</p>
						<p class="sub"><input type="submit" value="立即注册" /></p>	
					</form>
					<div>
						<span style="background-color: #46c3b3;padding: 3px 3px;margin-left: 8px;"></span>
						<a href="javascript:void(0)" class="become-hight">立刻成为DHC会员享受更多优惠</a>
					</div>
				</div>
			</div>
			
			
			<div id="login2"><img src="../img/login/login2.jpg"></div>
			
			
			<div id="login3"><img src="../img/login/login3.jpg"></div>
		</div>
		
		<div id="main-footer"></div>
	</body>
</html>
