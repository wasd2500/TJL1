<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../lib/common/common.css" />
		<link rel="stylesheet" href="../lib/write/write.css" />
		<script type="text/javascript" src="../lib/jq/jquery-2.1.1.min.js" ></script>
		<script type="text/javascript" src="../lib/common/common.js"></script>
		<script type="text/javascript" src="../lib/Validate/jquery.validate.js"></script>
		<script type="text/javascript" src="../lib/write/write.js"></script>
		<script src="../lib/common/base.js"></script>
	</head>
	<body>
		<div id="main-header"></div>
		
		<div id="wrap-write">
			<div id="write">
				<a href="main.html"><img class="write-head" src="../img/write/writeline.gif"></a>
				<div class="form-header">请输入各项内容</div>
				<form class="form-write">
					<p class="write-name">
						<label>商品名称</label><input name="classification" disabled="true" type="text" value="DHC清新洗面乳"  /><a href="#">商品检索</a>
					</p>
					<p>
						<label>使用时间</label><input type="text" name="year"/>年<input type="text" name="mouth"/>月
					</p>
					<p class="write-weight">
						<label>住址</label><select name="from"><option>广东省</option><option>广西省</option></select> 省/直辖市
					</p>
					<p class="write-weight">
						<label>姓名</label><input name="name" type="text" value="	新会员"  disabled="true"/>
					</p>
					<p class="write-weight">
						<label>年龄</label><input name="age" name="age"/>
					</p>
					<p>
						<label>皮肤类型</label><select name="nature"><option>普通肤质</option><option>过敏肤质</option></select>
					</p>
					<p class="write-weight">
						<label>标题</label><input type="text" name="title1"/><br />
					</p>
					<p class="write-weight">
						<label>评星</label><select name="feel"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select><br />
					</p>
					<p class="write-this">
						<label>关键字</label><input type="text" name="thiskey"/><br />
					</p>
					<div class="write-mess">
						<div>真情留言</div>
						<textarea name="title2" rows="15" cols="50"></textarea>
					</div>
				</form>
				<ul>
					<li>真情留言板奖励细则：</li>
					<li>1.真情留言一经采用，我们将赠送您2000个新积分。欢迎您畅所欲言！</li>
					<li>2.积分会于留言刊登后一周内生成。节假日积分发放可能延后，敬请谅解。</li>
					<li>3.两周内，同一会员若有2条或以上的留言入选，只发放一次积分。</li>
					<li>4.对同一产品有多次留言入选的，无论间隔时间，均只发放最早入选的一次积分。</li>
					<li>※如您有关于积分赠送方面的疑问，请直接联系我们的售后服务中心（021-53584668），谢谢您的配合。</li>
				</ul>
				<a class="gotowrite" href="javascript:void(0)"><img src="../img/write/goto.gif"></a>
			</div>
			
		</div>
		
		<div id="main-footer"></div>
	</body>
</html>
